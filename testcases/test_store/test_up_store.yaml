- feature: 门店模块
  story: 上下架门店接口
  title: $ddt{title}
  request:
    method: post
    url: /micro/ent/storeManagement/add
    headers:
      content-Type: multipart/form-data
      Authorization: Bearer ${read_yaml(access_token)}
    data:
      ids: 6712
      operateStatus: $ddt{operateStatus}
      selectAllFlag: 2
  parametrize:
    - ["title","operateStatus"]
    - ["上架门店",0]
    - ["下架门店",1]
  extract:
    code: $.code
  validate:
    codes: $ddt{codes}
    equals: $ddt{equals}
    contains: $ddt{contains}
